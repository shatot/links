<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShaToT | Ahmed Rashad</title>
  <!-- Normalize File -->
  <link rel="stylesheet" href="../assets/css/normalize.css" />
  <!-- Css File-->
  <link rel="stylesheet" href="../assets/css/main.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../assets/css/all.min.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&#038;display=swap"
    rel="stylesheet"
      />
</head>
<body>
  <main>
    <div class="card">
      <div class="container">
        <div class="box">
          <div class="image">
            <img src="../assets/image/ahmed-dokhan.jpeg" alt="Ahmed Dokhan" width="300" height="300">
          </div>
          <div class="info">
            <h1>Ahmed Rashad | احمد رشاد</h1>
            <p>I’m Ahmed, Graduated from Faculty of Science, Chemistry Department, Minuofia University</p>
          </div>
          <div class="social-links">
            <h1>Social Links </h1>
            <ul>
              <div class="row">
                <li>
                  <span class="icon" style="color: var(--colorFb);">
                    <i class="fa-brands fa-facebook"></i>
                  </span>
                  <a href="https://www.facebook.com/profile.php?id=100009423440563" target="_blank">Facebook</a> 
                  <span class="copy"><i class="fa-solid fa-copy"></i></span> 
                </li>
                <li>
                  <span class="icon" style="color: var(--colorIns);" ><i class="fa-brands fa-instagram"></i></span>
                  <a href="https://www.instagram.com/ido5an/" target="_blank">Instagram</a> 
                  <span class="copy"><i class="fa-solid fa-copy"></i></span> 
                </li>
              </div>
              <div class="row">
                <li>
                  <span class="icon" style="color: var(--colorWa);">
                    <i class="fa-brands fa-whatsapp"></i>
                  </span>
                  <a href="https://api.whatsapp.com/send/?phone=201158511524" target="_blank">WhatsApp</a> 
                  <span class="copy"><i class="fa-solid fa-copy"></i></span> 
                </li>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const copyButtons = document.querySelectorAll('.copy'); 
    copyButtons.forEach((button) => {
      button.addEventListener('click',(e) => {
        let aLink = e.currentTarget.parentElement.children[1].href;
        navigator.clipboard.writeText(aLink);

        e.currentTarget.classList.add('copyed')
      })
    })
  </script>
</body>
</html>
